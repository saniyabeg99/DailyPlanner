    <link rel="preconnect" href="https://fonts.googleapis.com">

<body background="Images\Home Page BG.png">
    <div class="header">
        <img src="Images/burger-menu-svgrepo-com.svg" width="40" height="40" style="cursor:pointer"

        <a href="Index.html" class="header-title">SOLUTIO</a>

            <button class="btn-open-popup" onclick="togglePopup()"><img src="Images\person.png" width="35" height="35"

        <a href="Personal.html">Personal</a>

    </div>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
            <img src="Images\person.png" height="60" width="60" alt="Image">

                <input class="form-input" type="text" placeholder="Enter Your Username" id="name" name="name" required>

                    name="Password" required>

                <button class="btn-submit" type="submit">
                    Login
                </button>
                <span>If you don't already have an account <a href="#">Sign up</a></span>
            </form>
        </div>
    </div>

    <section class="home-container">
        <div class="home-text">
            <h1>Forget About Forgetting.</h1>
            <p class="tagline">
                <b><span style="color: #890000;">Welcome To The Solution Of Your Daily Problems.</span></b><br>
            </p>

        <div class="home-logo">
            <img src="Images\1-removebg-preview.png" alt="Solutio Logo">
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://www.instagram.com/sani.yea_/" target="_blank" class="instagram">

                <img src="Images\instagram.png" alt="Instagram">
                @ut_307</a>
        </div>
    </footer>


    <script>
        function togglePopup() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.toggle('show');
        }
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('sidebarOverlay').classList.toggle('show');
        }

    </script>

</body>
